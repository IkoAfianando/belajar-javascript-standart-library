<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Stack</title>
</head>
<body>
<script>

    {
        // array stack
        // berbeda dari array queue data yang dimasukkan terakhir akan dihapus terlebih dahulu
        const stack = [];

        stack.push("Iko");
        stack.push("Afianando");
        stack.push("Stack");

        console.log(stack.pop());
        console.log(stack.pop());
        console.log(stack.pop());

    }

</script>
</body>
</html>
