<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
</head>
<body>
<script>

    console.log(Math.max(10,11,12,13,8)); // 13
    console.log(Math.min(10,11,12,13,8)); // 8
    console.log(Math.round(10.5)); // 11 dibulatkan ke yang lebih dekat ke 11 dikarenakan dimulai dari 0
    console.log(Math.round(10.3)); // 10
    console.log(Math.floor(10.8)); // 10 dibulatkan ke bawah
    console.log(Math.ceil(10.3)); //  11 dibulatkan ke atas


</script>
</body>
</html>
