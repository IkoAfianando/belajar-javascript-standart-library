<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Property Name and Values</title>
</head>
<body>
<script>

    const person = {
        firstName: "Iko",
        lastName: "Afianando",
    };

    console.log(Object.values(person));
    console.log(Object.getOwnPropertyNames(person));

</script>
</body>
</html>
