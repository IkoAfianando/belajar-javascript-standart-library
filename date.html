<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    {
        // create date
        const date1 = new Date();
        console.log(date1);

        const date2 = new Date(2020, 10, 10);
        console.log(date2);

        const date3 = new Date(2020, 10, 10, 10, 10, 9, 123);
        console.log(date3);

        const date4 = new Date(1639178233533);
        console.log(date4);
    }

    {
        // epoch & UNIX TimeStamp

        const date1 = new Date();
        console.log(date1.getTime());

        const date2 = new Date(2020, 10, 10);
        console.log(date2.getTime());

        const date3 = new Date(2020, 10, 10, 10, 10, 9, 123);
        console.log(date3.getTime());

        const date4 = new Date(1639177245062);
        console.log(date4.getTime());

        console.log(Date.now());
    }

    {
        // date parsing

        const time = Date.parse("2020-10-10T08:45:45.123+07:00");
        console.log(time);

        const date = new Date(time);
        console.log(date);
    }

    {
        // getter dan setter

        const date = new Date();

        date.setMonth(2); // ini merupakan setter
        console.log(date.getFullYear());
        console.log(date.getMonth());
        console.log(date.getDate());
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());
        console.log(date.getMilliseconds());
        console.log(date.getTimezoneOffset());
    }


</script>
</body>
</html>
