<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symbol</title>
</head>
<body>
<script>

    {
        //symbol
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};
        person[firstName] = "Iko";
        person[lastName] = "Afianando";
        person.fullName = "Iko Afianando";

        console.info(person);
    }

    {
        // symbol for

        console.log(Symbol.for("firstName") === Symbol.for("firstName"));

        const person = {};
        person[Symbol.for("firstName")] = "Iko";
        person[Symbol.for("lastName")] = "Afianando";
        person.fullName = "Iko Afianando";

        console.log(person);
        console.log(person[Symbol.for("firstName")]);
        console.log(person[Symbol.for("lastName")]);
    }

</script>
</body>
</html>
